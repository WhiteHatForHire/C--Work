<style>
    table,
    tr,
    td {
        border: 1px solid black;
        padding: 10px;
    }
    td:nth-child(2n) {
        background-color: yellow;
    }
    td:nth-child(odd) {
        background-color: aqua;
    }
    td:nth-child(even){
        border: 1px dotted red;
    }
    table:first-child {
        padding: 20px;
    }
    td:hover{
        background-color: gray;
        transition: all 1s;
        transform: scale(1.3);
    }
</style>
